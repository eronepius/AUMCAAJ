<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Guest Book - Hello</title>
    </h:head>
    <h:body>
        <p:outputLabel>Hello #{theUserName},</p:outputLabel>
        <p:dataTable value="#{guestUsersManagedBean.guestusers}" var="guest">
            <p:column>
                    <f:facet name="header">
                    <p:outputLabel value="Name"></p:outputLabel>
                    </f:facet>
                <p:outputLabel value="#{guest.name}"></p:outputLabel>
            </p:column>
            <p:column>
                    <f:facet name="header">
                    <p:outputLabel value="Email"></p:outputLabel>
                    </f:facet>
                <p:outputLabel value="#{guest.email}"></p:outputLabel>
            </p:column>
            <p:column>
                    <f:facet name="header">
                    <p:outputLabel value="Message"></p:outputLabel>
                    </f:facet>
                <p:outputLabel value="#{guest.message}"></p:outputLabel>
            </p:column>
            <p:column>
                    <f:facet name="header">
                    <p:outputLabel value="EntryDate"></p:outputLabel>
                    </f:facet>
                <p:outputLabel value="#{guest.entryDate}"></p:outputLabel>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
